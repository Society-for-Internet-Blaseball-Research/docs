info:
  title: Chronicler 2
  version: '0.0'
  summary: An API that shows periodic information regarding Blaseball.
  description: |-
    An API that shows periodic information regarding Blaseball.

    Currently there are 3 APIs:

    | Name | Description | Generic |
    | :-- | :-- | :-- |
    | [/game-events](Chronicler2.v0.yaml/paths/~1game-events) | Regarding events that happened during games | No |
    | [/versions](Chronicler2.v0.yaml/paths/~1versions) | Retrieve *chronological* data for a given kind of entity. | Yes |
    | [/entities](Chronicler2.v0.yaml/paths/~1entities) | Retrieve *latest* data for a given kind of entity. | Yes |

    **Generic** APIs return different kinds of data based on the value behind `?kind=` - For example, to get players you do `/versions?kind=player`. As a result, they *require* a kind to be passed.

    `/versions` should be used if you want to show how data changed over time - whereas `/entities` should be used when you only care about the *latest* data.

    Each response also has common data like the following:

    | attribute | description |
    | --------: | :---------- |
    | `next_page` | used to get the next page using `?page=` |
    | `items[...].kind` | the kind of the data |
    | `items[...].entity_id` | ID of the entity - useful to get data for a specific entity - such as a player's data over time. |
    | `items[...].valid_from` | when the data was taken |
    | `items[...].valid_to` | when the data became out of date |
  contact:
    name: Astrid
    url: 'https://github.com/xSke/Chronicler/tree/main'
servers:
  - url: 'https://api2.sibr.dev/chronicler/v0/'
paths:
  /game-events:
    get:
      summary: Game Events
      tags: []
      responses:
        '200':
          description: Schema may not be 100% accurate - `changedState` will have different values based on the event that occurred.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    game_id:
                      type: string
                    timestamp:
                      type: string
                    data:
                      type: object
                      properties:
                        changedState:
                          type: object
                          properties:
                            balls:
                              type: integer
                            baserunners:
                              type: array
                              items:
                                type: object
                                properties:
                                  base:
                                    type: integer
                                  id:
                                    type: string
                                  name:
                                    type: string
                            batter:
                              type: {}
                            started:
                              type: boolean
                            strikes:
                              type: integer
                        displayDelay:
                          type: integer
                        displayOrder:
                          type: integer
                        displayText:
                          type: string
                        displayTime:
                          type: string
                x-examples:
                  Example 1:
                    - game_id: 6df052eb-8f0e-432b-a6e5-98a4518a1607
                      timestamp: '2023-01-09T15:02:50.118Z'
                      data:
                        changedState: {}
                        displayDelay: 4
                        displayOrder: 0
                        displayText: Play Ball!
                        displayTime: '2023-01-09T15:02:50.118Z'
      operationId: get-game-events
      description: Retrieve past game events.
      parameters:
        - schema:
            type: string
            example: burp
          in: query
          name: search
          description: Filter for specific keywords in events.
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          in: query
          name: order
          description: How to order the data.
  /versions:
    get:
      summary: Versions
      tags: []
      operationId: get-versions
      parameters:
        - $ref: '#/components/parameters/kind'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/page'
      description: |
        Retrieve data of a certain *kind* over time. For just the latest data, use [/entities](Chronicler2.v0.yaml/paths/~1entities).

        Click on a specific kind to see what this endpoint would return.

        | kind | description |
        | ---: | :---------- |
        | [`game`](Chronicler2.v0.yaml/components/schemas/Game)                                   | Game data. |
        | [`player`](Chronicler2.v0.yaml/components/schemas/Player)                               | Player data. |
        | [`team`](Chronicler2.v0.yaml/components/schemas/Team)                                   | Team data. |
        | [`flagsmith`](Chronicler2.v0.yaml/components/schemas/Flagsmith)                         | Feature flags. |
        | [`ticker`](Chronicler2.v0.yaml/components/schemas/Ticker)                               | Ticker messages. |
        | [`season_elections`](Chronicler2.v0.yaml/components/schemas/SeasonElections)            | Election data. |
        | [`season_schedule`](Chronicler2.v0.yaml/components/schemas/SeasonSchedule)              | Schedule data. (Unknown) |
        | [`season_schedule_hourly`](Chronicler2.v0.yaml/components/schemas/SeasonScheduleHourly) | Hourly schedule data. (Unknown) |
        | [`temporal`](Chronicler2.v0.yaml/components/schemas/Temporal)                           | Temporal (in-game-entity) data. |
        | [`post`](Chronicler2.v0.yaml/components/schemas/Post)                                   | Post data. |
        | [`game_bet_data`](Chronicler2.v0.yaml/components/schemas/GameBetData)                   | Game betting data (like odds) |
        | [`box_score`](Chronicler2.v0.yaml/components/schemas/BoxScore)                          | Box score data. (runs per inning) |
        | [`sim`](Chronicler2.v0.yaml/components/schemas/Sim)                                     | Simulation data. |
        | [`season_tournaments`](Chronicler2.v0.yaml/components/schemas/SeasonTournaments)        | Season tournament data. |
        | [`tournament`](Chronicler2.v0.yaml/components/schemas/Tournament)                       | Single tournament data. |
        | [`asset`](Chronicler2.v0.yaml/components/schemas/Asset)                                 | Asset (site-content) data. |
        | [`forbidden_book`](Chronicler2.v0.yaml/components/schemas/ForbiddenBook)                | Forbidden book data. |
  /entities:
    get:
      summary: Entities
      tags: []
      responses: {}
      operationId: get-entities
      parameters:
        - $ref: '#/components/parameters/kind'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/at'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/page'
      description: |-
        Retrieve latest data of a certain *kind*. For how data changes over time, look to [/versions](Chronicler2.v0.yaml/paths/~1versions).

        Click on a specific kind to see what this endpoint would return.

        | kind | description |
        | ---: | :---------- |
        | [`game`](Chronicler2.v0.yaml/components/schemas/Game)                                   | Game data. |
        | [`player`](Chronicler2.v0.yaml/components/schemas/Player)                               | Player data. |
        | [`team`](Chronicler2.v0.yaml/components/schemas/Team)                                   | Team data. |
        | [`flagsmith`](Chronicler2.v0.yaml/components/schemas/Flagsmith)                         | Feature flags. |
        | [`ticker`](Chronicler2.v0.yaml/components/schemas/Ticker)                               | Ticker messages. |
        | [`season_elections`](Chronicler2.v0.yaml/components/schemas/SeasonElections)            | Election data. |
        | [`season_schedule`](Chronicler2.v0.yaml/components/schemas/SeasonSchedule)              | Schedule data. (Unknown) |
        | [`season_schedule_hourly`](Chronicler2.v0.yaml/components/schemas/SeasonScheduleHourly) | Hourly schedule data. (Unknown) |
        | [`temporal`](Chronicler2.v0.yaml/components/schemas/Temporal)                           | Temporal (in-game-entity) data. |
        | [`post`](Chronicler2.v0.yaml/components/schemas/Post)                                   | Post data. |
        | [`game_bet_data`](Chronicler2.v0.yaml/components/schemas/GameBetData)                   | Game betting data (like odds) |
        | [`box_score`](Chronicler2.v0.yaml/components/schemas/BoxScore)                          | Box score data. (runs per inning) |
        | [`sim`](Chronicler2.v0.yaml/components/schemas/Sim)                                     | Simulation data. |
        | [`season_tournaments`](Chronicler2.v0.yaml/components/schemas/SeasonTournaments)        | Season tournament data. |
        | [`tournament`](Chronicler2.v0.yaml/components/schemas/Tournament)                       | Single tournament data. |
        | [`asset`](Chronicler2.v0.yaml/components/schemas/Asset)                                 | Asset (site-content) data. |
        | [`forbidden_book`](Chronicler2.v0.yaml/components/schemas/ForbiddenBook)                | Forbidden book data. |
