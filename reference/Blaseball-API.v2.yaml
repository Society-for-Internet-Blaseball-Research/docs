  '/schedule/{seasonId}/{yyyyMMDD}/hourly':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    localHour:
                      type: string
                    hourTitle:
                      type: string
                    betDatas:
                      type: array
                      items:
                        type: object
                        properties:
                          gameId:
                            type: string
                          complete:
                            type: boolean
                          favoriteTeamMatch:
                            type: boolean
                          userBetPlaced:
                            type: boolean
                          homeTeamInfo:
                            type: object
                            properties:
                              teamId:
                                type: string
                              shorthand:
                                type: string
                              primaryColor:
                                type: string
                              emoji:
                                type: string
                              wins:
                                type: integer
