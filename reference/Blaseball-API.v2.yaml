                          awayTeamBetData:
                            type: object
                            properties:
                              currentOdds:
                                type: number
                              currentPayout:
                                type: integer
                              teamWon:
                                type: 'null'
                              userBetOdds:
                                type:
                                  - 'null'
                                  - number
                              userBetWager:
                                type: 'null'
                              userBetPayout:
                                type: 'null'
                          awayScore:
